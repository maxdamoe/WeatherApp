<!DOCTYPE html>
<html lang="en">
<head>

<body> 

<div class="row" id="Heading">
    <div class="col-10" id="weatherDashboard">
        <h1 id="titleText"> Weather Dashboard</h1>
    </div>
</div>

    <div class="UV" id="UV1">

    </div>   
</div>
